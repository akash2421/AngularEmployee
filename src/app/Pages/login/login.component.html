
<div class="parent">
 <div class="form-container">
        <h2 class="login-title"> Login </h2>
        <input type="text" name="text" [(ngModel)]="userObj.username" name="userName" id="userName" class="userName" placeholder="username">
        <input type="password" [(ngModel)]="userObj.password" name="password" id="pwd"  class="userPassword" placeholder="password">
        <button class="loginBtn" (click)="onLogin()"> Login </button>
</div>
</div>
